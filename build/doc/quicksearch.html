ation code simpler and more readable/understandable Guidelines and future remove features that are not essential (obviously this is influenced by personal preference) split into small pieces to enable custom build with specific feature-set consideing moving to ES6 syntax taht is transpiled to ES5 considering adding type-safety support without abandoning core JavaScript tricks I like to use (better FLow support looks like good direction) I like Angular approach with directives, but am not fan of switching to TypeScriupt and also not fan of bi-directional binding Code clearing up the code documentation to generate nicer docs using jsdoc and also doclets.io minimizer friendly avoid too short variable names ( I tend to break this one often :D ) keep code for Web Components in JS files, no coding in HTML template (error handling becomes tedious, and code that interprets it gets complicated and large) provide means to easily pinpoint error source (not just stack trace) Browsers Personally, I do not care about any browser without Flexbox support ( Flexbox is not actually required by the library ) Issues mostly easily fixable by polyfills PhantomJS - polyfill for Function.bind is used when printing HTML-&gt;PDF testing using Karma Chrome Firefox Fuck IE &lt; 11 if it actually works on some old IE, zero F...s given no plans to pollute library code for old browser support Likely culprits for browser problems Function.bind - known issue in PhantomJS Object.create hidden attribute - (IE &lt;11) easily fixable with *[hidden] { display: none; !important} Element.firstElementChild - same as nextElementSibling, previousElementSibling License See the LICENSE file for license rights and limitations (MIT). × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-05-19T09:41:36+02:00 using the DocStrap template. "},"mi2JS.html":{"id":"mi2JS.html","title":"Namespace: mi2JS","body":" Documentation Namespaces mi2JS(comp)mi2JS(core)mi2JS(expander)mi2JS(html)polyClassList Class ired=\"\"&gt; value same as name &lt;input required=\"required\"&gt; value 1,true - &lt;input required=\"1\"&gt; &lt;input required=\"true\"&gt; attrDef(name, def) Get attribute, but return default value if not defined Parameters: Name Type Description name string attribute name def object default value if attribute is not present attrNum(name, def) Get attribute, but convert frist using mi2JS(core).num. Returns 0 when value not a number or if attribute is not present. Parameters: Name Type Description name string attribute name def object default value if attribute is not present classIf(toAdd, condition) Add class to the element if condition is true, and remove if false. Parameters: Name Type Description toAdd className to add/remove condition (true/false) determines if add/remove is executed. Usualy a result of an expression in the caller code. hasAttr() Check if node har a specified attribute defined (regardless of value, null or other) hasClass() Check if one of space separated values is in the element's className hasClass() Check if node has a class and toggle it removeClass() Remove a css class from the element (leaving others intact) × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-05-19T09:41:37+02:00 using the DocStrap template. "},"mi2JS(core).NWGroup.html":{"id":"mi2JS(core).NWGroup.html","title":"Class: NWGroup","body":" Documentation Namespaces mi2JS(comp)mi2JS(core)mi2JS(expander)mi2JS(html)polyClassList Classes mi2JS(comp).Basemi2JS(comp).base/Groupmi2JS(comp).base/Inputmi2JS(comp).base/InputBasemi2JS(comp).base/Loopmi2JS(core).NodeWrappermi2JS(core).NWGroup Global Global Class: NWGroup mi2JS. NWGroup new NWGroup() Methods callFunc() Call func on all items firstResult() forEach() call function on each element forEachGet() forEachGetArray() call function on each element, but collect returned values as array forEachGetObject() call function on each element, but collect returned values as object item() × Search results Close Documen
