<html>
<head>
  <style type="text/css">
    .mi2JS_inspector_frame{
      width: 1000px;
      height: 400px;
      border: solid 1px gray; 
      resize: both;
    }
  </style>
</head>
<body>

<div as="app/Main" id="main">
  <div class="title">${form.value}&nbsp;</div>
  <button button hidden="{}">

  <div as="app/SomeDialog">
  </div>

  <div group="tabButtons" class="tabs"></div>
  <div group="content"></div>

  <div class="form-group">
    <label>Telephone</label>
    <input type="text" p="items.tel" as="base/Input">
  </div>
</div>

</body>
</html>

<script>

window.onload = function(){
  var iframe = document.createElement('IFRAME');
  iframe.setAttribute('class','mi2JS_inspector_frame');
  iframe.setAttribute('frameborder','0');

  document.body.appendChild(iframe);
  var myDoc = document;
  var myWin = window;
  iframe.addEventListener('load', function(){
    var win = iframe.contentWindow || iframe;
    console.log('self',self);
    win.init(myWin,myDoc.getElementById('main'));
  });
  iframe.src = 'inspector.html?__mt__='+Math.random();
  
}

</script>
